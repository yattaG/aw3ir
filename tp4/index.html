<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TP4</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
        <link rel="stylesheet" href="css/style.css">
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/form-validation.js" defer></script>
        <script src="js/gps.js" defer></script>
        <script src="js/store.js" defer></script>


        
        <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
        <!--<link rel="stylesheet" href="style.css">-->
        <!--<script src="main.js"></script>-->
    </head>
    <body class="body">        
        <div class="container">
            <H1>TP4 AW</H1>
            <h3>Ajout de contact</h3>
            <form>
              <div class="row mb-3">
                <label for="inputnom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                  <input type="text"  onkeyup="calcNbChar(this.id)"  class="form-control" id="lname">
                  <span></span>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputprenom" class="col-sm-2 col-form-label">Prenom</label>
                <div class="col-sm-10">
                  <input type="text"  onkeyup="calcNbChar(this.id)" class="form-control" id="fname">
                  <span></span>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputdate"  class="col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-10">
                  <input type="date"  onkeyup="calcNbChar(this.id)" class="form-control" id="birth">
                  <span></span>
                </div>
              </div>
        
              <div class="row mb-3">
                <label for="inputnom" class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-10">
                  <input type="text" onkeyup="calcNbChar(this.id)" class="form-control" id="address">
                  <span></span>
                </div>
        
                <button type="button" id="gps" onclick="getLocation()" class="btn btn-primary">GPS</button>
                <div id="map"> </div>
        
              </div>
        
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Mail</label>
                <div class="col-sm-10">
                  <input type="email" onkeyup="calcNbChar(this.id)" class="form-control" id="email">
                  <span></span>
                </div>
              </div>
        
              <button type="submit" id="valider" class="btn btn-primary">Valider</button>
        
            </form>
        
          </div>
        
          <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">...</div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        
                </div>
              </div>
            </div>
          </div>
          <script> function calcNbChar(id) { document.querySelector(`#${id} + span`).textContent = document.querySelector(`#${id}`).value.length;
             }  
          </script>
                  
        
            <table class="table">
              <thead>
                  <tr>
                      <th scope="col">Nom</th>
                      <th scope="col">Prenom</th>
                      <th scope="col">Date de naissance</th>
                      <th scope="col">Adresse</th>
                      <th scope="col">Email</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
       <!-- <img src="../galilee.png" alt="Logo Galilee"/>-->
    </body>
</html>
