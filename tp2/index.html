<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TP2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="formulaire.js"></script>
    </head>
    <body id="body">        
        <h1>Saisie d'une fiche personnelle</h1>
        <!-- Add your site or application content here -->
        <form action="action.html" method="get" id="form">
            <table>
                    <tr>
                        <td><label for="name">Nom:</label></td>
                        <td><input type="text" class="input" id="name" name="name"  minlength="2" maxlength="20" required><span class="icon-ok">✔</span></td>
                    </tr>
                    <tr>
                        <td><label for="firstname" class="label">Prénom:</label></td>
                        <td><input type="text" class="input" id="firstname" name="firstname" minlength="2" maxlength="20" required><span class="icon-ok">✔</span></td>
                    </tr>
                   
                    <tr>
                        <td><label for="birthday">Date de naissance:</label></td>
                        <td><input type="date" class="input" id="birthday" name="birthday" required><span class="icon-ok">✔</span></td>
                    </tr>

                    <tr>
                        <td><label for="address">Adresse:</label></td>
                        <td><input type="text" class="input" id="address" name="address" minlength="5" maxlength="50" required><span class="icon-ok">✔</span></td>
                    </tr>
                        
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" class="input" id="email" name="email" minlength="5" maxlength="30" required><span class="icon-ok">✔</span></td>
                    </tr>

                    <tr>
                        <td><input type="submit" class="btn-primary" value="Envoyer"></td>
                    </tr>
            </table>
        </form>

       <!-- <img src="../galilee.png" alt="Logo Galilee"/>-->
    </body>

</html>
